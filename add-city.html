 <div class="container-xxl flex-grow-1 container-p-y">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6">
          <h3 class="mb-4">Add New City</h3>
        </div>
      </div>
    </div>
    <div class="widget-wrapper">
      <form id="CityAddForm" action class="form-content">
        <div class="product-content p-5">
          <div class="row gap-lg-0 gap-5">
            <div class="col-lg-12 form-input mt-3">
              <div class="row">
                <div class="col-12">
                  <div class="form-input form-group">
                    <label for="name" class="required">Name</label>
                    <input name="name" type="text" class="form-control"
                      required>
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="form-input form-group">
                    <label for="price" class="required">Shipping Price</label>
                    <input type="number" name="price" class="form-control" required>
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="form-input form-group">
                    <label for="min_price" class="required">Min Purchase price</label>
                    <input type="number" name="min_price" class="form-control" required>
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="form-input form-group">
                    <label for="vat_percent">Vat Percent</label>
                    <input type="number" name="vat_percent" class="form-control" max="100">
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="form-input form-group">
                    <label for="country_uuid" class="required">Country</label>
                     <select id="countrySelect" class="form-control" required></select>
                  </div>
              </div>
              <div class="form-footer mt-4 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary btn-modal-text mt-2"
                  id="btn_sav">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/select2.min.js"></script>
