<script>
  $(".create-collection").on("click", function(e) {
    e.preventDefault();
    let page = 'create-collection';
    window.location.assign('?P=' + page + '&M=' + menu_id);
  });

  $("table").on("click", ".collection-table-info .title", function(e) {
    e.preventDefault();
    let currentRow = $(this).closest("tr");
    let data = $('#Table_View').DataTable().row(currentRow).data();
    let uuid = data['uuid'];
    let page = 'edit-collection';
    window.location.assign('?P=' + page + '&M=' + menu_id + '&id=' + uuid);
  });
</script>
