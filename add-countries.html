 <div class="container-xxl flex-grow-1 container-p-y">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6">
          <h3 class="mb-4">Add Country</h3>
        </div>
      </div>
    </div>
    <div class="widget-wrapper">
      <form id="CountryAddForm" action class="form-content">
        <div class="product-content p-5">
          <div class="row gap-lg-0 gap-5">
            <div class="col-lg-12 form-input mt-3">
              <div class="row">
                <div class="col-12">
                  <div class="form-input form-group">
                    <label for="name" class="required">Name</label>
                    <input name="name" type="text" class="form-control"
                      required>
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="form-input form-group">
                    <label for="code" class="required">Code</label>
                    <input type="text" name="code" class="form-control">
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="form-group">
                    <label class="form-label">Image</label>
                    <div class="input-group custome-filemanager" data-type="image">
                      <div class="input-group-prepend">
                        <div class="input-group-text bg-soft-secondary font-weight-medium">
                          Browse
                        </div>
                      </div>
                      <div class="form-control file-amount">Choose File</div>
                      <input type="hidden" name="image" class="selected-files">
                    </div>
                    <div class="error-txt text-danger small mt-1"></div>
                    <div class="row mx-1 filemanager-image-preview mt-3 w-20">
                      <!-- Preview will be shown here -->
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-footer mt-4 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary btn-modal-text mt-2"
                  id="btn_sav">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
