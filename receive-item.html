<div class="container-xxl flex-grow-1 container-p-y">
    <!-- DataTable with Buttons -->
    <div class="card-header mb-5">
        <div class="row gap-4 gap-lg-0">
            <div class="col-md-6">
                <div class="purchase-icon-main">
                    <span class="page-back-btn" onclick="window.history.back();">
                        <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M14.75 8a.75.75 0 0 1-.75.75h-9.69l2.72 2.72a.749.749 0 1 1-1.06 1.06l-4-4a.747.747 0 0 1 0-1.06l4-4a.749.749 0 1 1 1.06 1.06l-2.72 2.72h9.69a.75.75 0 0 1 .75.75">
                            </path>
                        </svg>
                    </span>
                    <h3 class="purchase-title"><g-t>Receive items</g-t></h3>
                    <span>#PO4</span>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="custom-table card-datatable pt-0">
            <!-- Receive Card -->
            <div class="receive-card">
                <div class="receive-card-flex">
                    <h5>Products</h5>
                    <div class="d-flex align-items-center gap-2">
                        <a href="#" class="accept-all-unreceived">Accept all unreceived</a>
                        <a href="#" class="reject-all-unreceived">Reject all unreceived</a>
                    </div>
                </div>
                <div>
                    <div class="progress">
                        <span class="received-progress"></span>
                        <span class="rejected-progress"></span>
                    </div>
                    <div class="w-100 progress-count">
                        <p>Total Received: <span>0 of 0</span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M4.24 6.2a.75.75 0 0 1 1.06.04l2.7 2.908 2.7-2.908a.75.75 0 0 1 1.1 1.02l-3.25 3.5a.75.75 0 0 1-1.1 0l-3.25-3.5a.75.75 0 0 1 .04-1.06">
                                </path>
                            </svg>
                        </p>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-animated dropdown-menu-md">
                            <div class="dropdown-item">
                                <i class="prog green"></i>
                                <span>Received</span>
                                <span>0</span>
                            </div>
                            <div class="dropdown-item">
                                <i class="prog red"></i>
                                <span>Rejected</span>
                                <span>0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Table -->
            <div class="table-responsive">
                <table id="Table_View" class="datatables-basic table receive-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>SKU</th>
                            <th>Received</th>
                            <th>Rejected</th>
                            <th>Progress</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="variant-purchase-main">
                <span><span id="variantOrdernumber">1</span> variant on purchase order</span>
            </div>
            <div class="d-flex justify-content-end mt-3">
               <button id="submitReceiving" class="btn btn-primary me-3">Submit Receiving</button>
            </div>
        </div>
    </div>


    <!-- Delete Modal START-->
    <div class="modal fade" id="deleteModal" aria-hidden="true" aria-labelledby="MaximumCharactorLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <form id="deleteForm" action="javascript:void(0);" class="modal-content">
                <div class="modal-header justify-content-between">
                    <h5 style="font-size: 16px;" class="modal-title custom-modal-title" id="exampleModalLabel">Delete
                        view?</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body custom-modal-body">
                    This can't be undone. <span id="deleteValue"></span> view will no longer be available in your admin.
                    <div>
                        <label for="nameInput" style="display: none;">Name</label>
                        <div class="input">
                            <input type="text" id="deleteInput" name="deleteInput" type="hidden" style="display: none;">
                            <span class="error-text"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer custom-modal-footer">
                    <button type="button" class="btn btn-dark btn-modal-text" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-modal-text" data-bs-dismiss="modal">Delete</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Delete Modal END-->

    <!-- Maximum Charactor Modal End -->
    <div class="modal fade" id="SaveAs" aria-hidden="true" aria-labelledby="SaveAsLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <form id="searchForm" action="javascript:void(0);" class="modal-content">
                <div class="modal-header justify-content-between">
                    <h5 style="font-size: 16px;" class="modal-title custom-modal-title" id="exampleModalLabel">Duplicate
                        view</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body custom-modal-body">
                    <div class="duplicate-main">
                        <div>
                            <label for="nameInput">Name</label>
                            <div class="input">
                                <input type="text" id="search_type" style="display: none;" />
                                <input type="text" id="searchInput" maxlength="40" name="text" placeholder="Enter name"
                                    required>
                                <div class="count-input" id="the-count">
                                    <span id="current">0</span>
                                    <span id="maximum">/ 40</span>
                                </div>
                                <span class="error-text"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer custom-modal-footer">
                    <button type="button" class="btn btn-dark btn-modal-text" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-modal-text" data-bs-dismiss="modal">Create
                        View</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Maximum Charactor Modal End -->

</div>
