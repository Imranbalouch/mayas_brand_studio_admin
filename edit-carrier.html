<div class="container-xxl flex-grow-1 container-p-y">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6">
          <h3 class="mb-4">Edit Carrier</h3>
        </div>
      </div>
    </div>
    <div class="widget-wrapper">
      <form id="CarrierEditForm" action class="form-content">
        <div class="product-content p-5">
          <div class="row gap-lg-0 gap-5">
            <div class="col-lg-12 form-input mt-3">
              <div class="row">
                <div class="col-12">
                  <div class="form-input form-group">
                    <label for="name" class="required">Name</label>
                    <input name="name" type="text" class="form-control"
                      required>
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="form-input form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" class="form-control">
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="form-input form-group">
                    <label for="url">Url</label>
                    <input type="text" name="url" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-footer mt-4 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary btn-modal-text mt-2"
                  id="btn_upd">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
