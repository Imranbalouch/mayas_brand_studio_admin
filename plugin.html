<div class="container-xxl flex-grow-1 container-p-y">
    <!-- DataTable with Buttons -->
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="mb-2"><g-t>plugin</g-t></h3>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <!-- Upload button -->
                    <button type="button" class="btn btn-primary" id="upload_zip_btn" data-bs-toggle="modal" data-bs-target="#uploadZipModal">
                        <g-t>Upload Zip</g-t>&nbsp;<i class="ri-upload-cloud-line"></i>
                    </button>
                </div>
            </div>
            <div class="row mb-12 g-6" id="plugin_list">
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="uploadZipModal" tabindex="-1" aria-labelledby="uploadZipModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadZipModalLabel"><g-t>Upload Plugin Zip</g-t></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="uploadZipForm" enctype="multipart/form-data">
        <div class="modal-body">
          <div class="mb-3">
            <label for="plugin_zip" class="form-label"><g-t>Select Zip File</g-t></label>
            <input class="form-control" type="file" id="plugin_zip" name="plugin_zip" accept=".zip" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><g-t>Close</g-t></button>
          <button type="submit" class="btn btn-primary"><g-t>Upload</g-t></button>
        </div>
      </form>
    </div>
  </div>
</div>
