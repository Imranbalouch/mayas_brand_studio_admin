<div class="container-xxl flex-grow-1 container-p-y"> 
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6"> 
                    <h5 class="card-title mb-0"><g-t>Edit Page Template</g-t></h5>
                </div> 
            </div>
       </div> 
 <hr>
<div class="widget-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y"> 
    <form action="" id="editProductDesignForm" novalidate method="post" enctype="multipart/form-data">
        <input type="hidden" name="uuid" id="template_uuid">
        <div class="row">
            <div class="col-lg-12">
                <div class="widget-content"> 
                    <div class="row form-input pb-4">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <label class="form-label required" for="name"><g-t>name</g-t></label>
                            <input type="text" name="name" id="template_name"  onkeyup="makeSlug(this,'	product_class')" required placeholder="Name" class="form-control mb-2 required">
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 mb-5"> 
                            <label class="form-label required" for="product_class"><g-t>Class</g-t></label>
                            <div class="input-group">
                                <input type="text" class="form-control variable" name="product_class" placeholder="class" readonly>
                                <button class="btn btn-outline-primary waves-effect" type="button" onclick="copyInputText(this)" id="button-addon2">Copy</button>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="mb-6 fv-row col-md-12">     
                                <label class="form-label required" for="page_type">Page Type</label>
                                <select name="page_type" id="template_page_type" onchange="fieldType(this)" required class="form-select select2">
                                  <option value="" selected hidden>Page Template</option>
                                  <option value="product_detail">Product Detail</option>
                                  <option value="product_listing">Product Listing</option>
                                  <option value="cart">Cart</option>
                                  <option value="wishlist">Wishlist</option>
                                  <option value="thankyou">Thank You Page</option>
                                  <option value="address">Address Page</option>
                                  <option value="checkout">Checkout Page</option>
                                  <option value="login">Login</option>
                                  <option value="signup">Signup</option>
                                  <option value="forget_password">Forget Password</option>
                                  <option value="reset_password">Reset Password</option>
                                  <option value="customer_profile">Customer Profile</option>
                                  <option value="dashboard">Dashboard</option>
                                  <option value="order">Order</option>
                                  <option value="order_detail">Order Detail</option>
                                  <option value="track_order">Track Order</option>
                                </select>
                              </div>
                        </div>
                        <div class="cart-section-list-inputs-container row"></div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label class="form-label required">Api Link</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="template_api_url"></span>
                                <input type="url" class="form-control variable" name="api_url" id="basic-url" aria-describedby="basic-addon3">
                                <button class="btn btn-outline-primary waves-effect cus-btn" type="button" onclick="getdetailProduct($(this).siblings('input[name=api_url]').val(),$(this).parent().find('#template_api_url').text(),$(this).parent())">GET</button>
                            </div>
                            <input type="hidden" class="form-control variable" name="api_url" id="basic-url" aria-describedby="basic-addon3">
                        </div>
                        <!-- <div class="col-lg-6 col-md-12 col-sm-12">
                            <label class="form-label required">Api Link</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control variable" name="api_url" id="template_api_url" placeholder="Api Url" readonly>
                                <input type="text" class="form-control" id="product-slug-input" name="product_slug" placeholder="Enter product slug" style="display: none;">
                            </div>
                        </div> -->
                        
                        <div class="col-lg-10 col-md-12 col-sm-12 my-5 card p-3 variables-checkout d-none">
                            <div class="list-group variable-checkout-list">
                                <h4 class="mb-3">Variables</h4>
                                <div class="row" id="variables-container-checkout">
                                    <!-- Variables will be populated here -->
                                </div>
                            </div>
                        </div> 
                        <div class="col-lg-12 mt-2" id="cart-section">
                            <div class="form-group">
                                <label class="required">Product Cart Html</label>
                                <textarea name="product_cart_html" id="template_product_cart_html" required rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12 mt-2 d-none" id="cart-slider-section">
                            <div class="form-group">
                                <label class="">Product Cart Slider Html</label>
                                <textarea name="product_cart_slider_html" id="template_product_cart_slider_html" required rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12 mt-2" style="display: none;">
                            <div class="form-group">
                                <textarea name="html_variant" rows="10" class="form-control" id="html_variant"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12 mt-2">
                            <div class="form-group">
                                <label class="required">Page Html</label>
                                <textarea name="page_html" id="template_page_html" required rows="40" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 d-flex justify-content-end gap-3 align-items-center">
                        <button class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- Modal -->
<div id="variable_loop" class="modal modal-lg fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Variable Template</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="variant_loop">
                <div class="modal-body">
                    <!-- Modal content goes here -->
                    <div class="row">
                        <div class="col-8">
                            <span id="loop-title"></span>
                            <input type="hidden" name="loop_variable" id="loop_variable">
                            <textarea class="form-control" rows="10" id="loop_html" name="loop_html" placeholder="html code"></textarea>
                        </div>
                        <div class="col-4 list-group variable-list" id="variable-list-loop">
                            <div class="row"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
