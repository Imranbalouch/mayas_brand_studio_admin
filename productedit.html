<div class="container-xxl flex-grow-1 container-p-y">
    <!-- DataTable with Buttons -->
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="mb-4"><g-t>edit</g-t> <g-t>product</g-t></h3>
                </div>
            </div>
        </div>
        <div class="widget-wrapper">
            <form action="" id="editProductForm" method="post" enctype="multipart/form-data">
                <div class="widget-content d-flex flex-wrap-sm">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        
                    </ul>
                </div>
                <div class="product-content p-5">
                    <div class="tab-content tab_content_1" id="nav-tabContent">
                                                
                    </div>
                    <hr style="border: 1px solid;">
                    <div>
                        <div class="row gap-lg-0 gap-5">
                            <div class="col-lg-12 form-input mt-3">

                                <div class="row">
                                    <input type="hidden" value="" name="id">
                                    <div class="mb-6 fv-row col-md-4">
                                        <label for="version" class="form-label"><g-t>slug</g-t></label>
                                        <input type="text" class="form-control mb-2" name="slug"
                                            class="required">
                                    </div> 
                                    
                                    <div class="mb-6 fv-row col-md-4">
                                        <label class="form-label"
                                            for="name"><g-t>category_name</g-t></label>
                                        <select
                                            class="form-control select2 mb-2"
                                            id="category_id" name="category_id">
                                            <!-- Options will be dynamically populated -->
                                        </select>
                                    </div>

                                    <div class="mb-6 fv-row col-md-4">
                                        <label class="form-label"
                                            for="name"><g-t>brand_name</g-t></label>
                                        <select
                                            class="form-control select2 mb-2"
                                            id="brand_id" name="brand_id">
                                            <!-- Options will be dynamically populated -->
                                        </select>
                                    </div>

                                   
                                
                                    <div class="mb-6 fv-row col-md-6">
                                        <div class="form-group">
                                            <label class="form-label" for=""><g-t>product_image</g-t></label>
                                            <div class="input-group custome-filemanager" data-type="image" >
                                                <div class="input-group-prepend">
                                                    <div
                                                        class="input-group-text bg-soft-secondary font-weight-medium">
                                                        Browse
                                                    </div>
                                                </div>
                                                <div class="form-control file-amount">Choose File</div>
                                                <input type="hidden" name="thumbnail_img" class="selected-files" id="logoFile">
                                            </div>
                                            <div class="d-flex flex-wrap gap-4 pt-4 filemanager-image-preview">
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>


                    <!-- Attributes and Multiple Images Start -->

                    <div class="widget-content d-flex flex-wrap-sm mt-5">

                        <ul class="nav nav-tabs" id="myTab" role="tablist">

                            <li class="nav-item" role="presentation">
                                <button class="nav-link active"
                                    id="nav-seo1-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-seo" type="button"
                                    role="tab"
                                    aria-controls="nav-seo"
                                    aria-selected="true">Attributes</button>
                            </li>

                            <li>
                                <button class="nav-link" id="nav-social1-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#nav-social"
                                    type="button" role="tab"
                                    aria-controls="nav-social"
                                    aria-selected="true">Gallery</button>
                            </li>

                        </ul>

                    </div>
                    <div class="product-content">

                        <div class="tab-content" id="nav-tabContent">

                            <div class="tab-pane fade show active"
                                id="nav-seo" role="tabpanel"
                                aria-labelledby="nav-seo1-tab">

                                <div class="row gap-lg-0 gap-5">

                                    <div class="form-group row gutters-5">

                                        <label class="col-12 col-from-label fs-13"><g-t>attributes</g-t></label>
    
                                        <div class="col-12">
                                            <select name="choice_attributes[]" id="choice_attributes" class="form-control selectpicker" data-selected-text-format="count" data-live-search="true" multiple title="Select Attributes">

                                            </select>
                                        </div>
                                        
                                    </div> 
                                    <div class="mt-5">
                                        <p class="m-0">Choose the attributes of this product and then input values of each attribute</p>
                                    </div>
                                    <div class="customer_option mt-5">
                                        <!-- choice options -->
                                        <h5 class="mb-3 pb-3 fs-17 fw-700"> Product price + stock </h5>

                                        <div class="mb-6 fv-row col-md-4"> 
                                            <select  class="form-control select2 mb-2 selectpicker" id="warehouse_location_id" name="warehouse_location_id">
                                                <!-- Options will be dynamically populated -->
                                            </select>
                                        </div>

                                        <div class="customer_choice_options mb-4" id="customer_choice_options">
                                            
                                        </div>
                                    </div> 

                                </div>

                                <div class="add-new--product-card">
                                     
                                    <div class="row mt-5"
                                        id="show-hide-div">

                                        <div class="col-lg-4">
                                            <!-- Unit price -->
                                            <div class="form-group row">
                                                <label
                                                    class="col-12 col-from-label">Unit
                                                    price<span class="text-danger">*</span></label>
                                                    <div class="col-12">
                                                        <input type="number"
                                                            lang="en"
                                                            value="0.00"
                                                            min="1"
                                                            step="0.01"
                                                            placeholder="Unit price"
                                                            name="unit_price"
                                                            class="form-control"
                                                            >
                                                    </div>
                                            </div>
                                        </div>
                                        
                                        <div class="col-lg-4">
                                            <!-- Quantity -->
                                            <div class="form-group row">
                                                <label
                                                    class="col-12 col-from-label">Quantity<span class="text-danger">*</span><span
                                                        class="text-danger"></span></label>
                                                <div class="col-12">
                                                    <input type="number"
                                                        lang="en" min="1"
                                                        value="0" step="1"
                                                        placeholder="Quantity"
                                                        name="current_stock"
                                                        class="form-control"
                                                        required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <!-- SKU -->
                                            <div class="form-group row">
                                                <label
                                                    class="col-12 col-from-label">SKU<span class="text-danger">*</span></label>
                                                <div class="col-12">
                                                    <input type="text"
                                                        placeholder="e.g SKU: 222AIC9901145"
                                                        name="sku"
                                                        value=""
                                                        class="form-control"
                                                        required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- sku combination -->
                                    <div class="sku_combination mt-5" id="sku_combination">

                                    </div>
                                </div>

                            </div>

                            <div class="tab-pane fade" id="nav-social"
                                role="tabpanel"
                                aria-labelledby="nav-social1-tab">

                                <div class="row gap-lg-0 gap-5">

                                    <div class="mb-6 fv-row col-md-6">
                                        <div class="form-group">
                                            <label class="form-label" for="">Product Images</label>
                                            <div class="input-group custome-filemanager" data-type="image" data-multiple="true">
                                                <div class="input-group-prepend">
                                                    <div
                                                        class="input-group-text bg-soft-secondary font-weight-medium">
                                                        Browse
                                                    </div>
                                                </div>
                                                <div class="form-control file-amount">Choose File</div>
                                                <input type="hidden" name="images" class="selected-files" id="logoFile">
                                            </div>
                                            <div class="d-flex flex-wrap gap-4 pt-4 filemanager-image-preview">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                
                            </div>
                        </div>

                    </div>

                    <!-- Attributes & Multiple Images End -->

                    <!-- SEO & Social Start -->

                    <div class="widget-content d-flex flex-wrap-sm mt-5">

                        <ul class="nav nav-tabs" id="myTab1" role="tablist">

                            <li class="nav-item" role="presentation">
                                <button class="nav-link active"
                                    id="nav-seo-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-seo1" type="button"
                                    role="tab"
                                    aria-controls="nav-seo1"
                                    aria-selected="true">SEO</button>
                            </li>

                            <li>
                                <button class="nav-link" id="nav-social-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#nav-social1"
                                    type="button" role="tab"
                                    aria-controls="nav-social1"
                                    aria-selected="true">Social</button>
                            </li>

                        </ul>

                    </div>
                    <div class="product-content">

                        <div class="tab-content" id="nav-tabContent">

                            <div class="tab-pane fade show active"
                                id="nav-seo1" role="tabpanel"
                                aria-labelledby="nav-seo1-tab">

                                <div class="row gap-lg-0 gap-5">

                                    <div class="mb-6 fv-row col-md-12">
                                        <label for="version"
                                            class="form-label"><g-t>meta_title</g-t></label>
                                        <input type="text"
                                            class="form-control mb-2"
                                            name="meta_title"
                                            placeholder="Meta Title"
                                            class="required">
                                    </div>

                                    <div class="col-lg-12">
                                        <label for="short_description"
                                            class="form-label"><g-t>meta_description</g-t></label>
                                        <textarea name="meta_description"
                                            class="form-control mb-2"
                                            row="10"
                                            placeholder="Meta Description"></textarea>
                                    </div>

                                </div>

                            </div>

                            <div class="tab-pane fade" id="nav-social1"
                                role="tabpanel"
                                aria-labelledby="nav-social1-tab">

                                <div class="row gap-lg-0 gap-5">
                                    <div class="accordion"
                                        id="accordionExample">
                                        <div class="accordion-item">
                                            <h2 class="accordion-header"
                                                id="headingOne">
                                                <button
                                                    class="accordion-button"
                                                    type="button"
                                                    data-bs-toggle="collapse"
                                                    data-bs-target="#collapseOne"
                                                    aria-expanded="true"
                                                    aria-controls="collapseOne">
                                                    <i
                                                        class="ri-bar-chart-fill ri-20px me-2"></i>
                                                    Social media appearance
                                                </button>
                                            </h2>
                                            <div id="collapseOne"
                                                class="accordion-collapse collapse"
                                                aria-labelledby="headingOne"
                                                data-bs-parent="#accordionExample">
                                                <div class="accordion-body">
                                                    <div
                                                        class="row gap-lg-0 gap-5">
                                                        <div
                                                            class="col-lg-12">
                                                            <div
                                                                class="mb-6 fv-row col-md-6">
                                                                <label
                                                                    class="form-label"
                                                                    for="og_title"><g-t>social_title</g-t></label>
                                                                <input
                                                                    type="text"
                                                                    name="og_title"
                                                                    class="form-control mb-2 required">
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="col-lg-12">
                                                            <div
                                                                class="mb-6 fv-row col-md-6">
                                                                <label
                                                                    class="form-label"
                                                                    for="og_description"><g-t>social_description</g-t></label>
                                                                <textarea
                                                                    name="og_description"
                                                                    rows="4"
                                                                    class="form-control mb-2 required"></textarea>
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="mb-6 fv-row col-md-12">
                                                            <div
                                                                class="form-group">
                                                                <label
                                                                    class="form-label"
                                                                    for><g-t>social_image</g-t>
                                                                    <span></span></label>
                                                                <div
                                                                    class="input-group custome-filemanager">
                                                                    <div
                                                                        class="input-group-prepend">
                                                                        <div
                                                                            class="input-group-text bg-soft-secondary font-weight-medium">
                                                                            Browse
                                                                        </div>
                                                                    </div>
                                                                    <div
                                                                        class="form-control file-amount">
                                                                        Choose
                                                                        File</div>
                                                                    <input
                                                                        type="hidden"
                                                                        name="og_image"
                                                                        class="selected-files">
                                                                </div>
                                                                <div
                                                                    class="d-flex flex-wrap gap-4 pt-4 filemanager-image-preview">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="accordion-item">
                                            <h2 class="accordion-header"
                                                id="headingTwo">
                                                <button
                                                    class="accordion-button collapsed"
                                                    type="button"
                                                    data-bs-toggle="collapse"
                                                    data-bs-target="#collapseTwo"
                                                    aria-expanded="false"
                                                    aria-controls="collapseTwo">
                                                    <i
                                                        class="ri-twitter-x-line"></i>
                                                    Appearance
                                                </button>
                                            </h2>
                                            <div id="collapseTwo"
                                                class="accordion-collapse collapse"
                                                aria-labelledby="headingTwo"
                                                data-bs-parent="#accordionExample">
                                                <div class="accordion-body">
                                                    <div
                                                        class="row gap-lg-0 gap-5">
                                                        <div
                                                            class="col-lg-12">
                                                            <div
                                                                class="mb-6 fv-row col-md-6">
                                                                <label
                                                                    class="form-label"
                                                                    for="x_title"><g-t>title</g-t></label>
                                                                <input
                                                                    type="text"
                                                                    name="x_title"
                                                                    class="form-control mb-2">
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="col-lg-12">
                                                            <div
                                                                class="mb-6 fv-row col-md-6">
                                                                <label
                                                                    class="form-label"
                                                                    for="x_title"><g-t>description</g-t></label>
                                                                <textarea
                                                                    name="x_description"
                                                                    rows="4"
                                                                    class="form-control mb-2"></textarea>
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="mb-6 fv-row col-md-12">
                                                            <div
                                                                class="form-group">
                                                                <label
                                                                    class="form-label"
                                                                    for><g-t>image</g-t></label>
                                                                <div
                                                                    class="input-group custome-filemanager">
                                                                    <div
                                                                        class="input-group-prepend">
                                                                        <div
                                                                            class="input-group-text bg-soft-secondary font-weight-medium">
                                                                            Browse
                                                                        </div>
                                                                    </div>
                                                                    <div
                                                                        class="form-control file-amount">
                                                                        Choose
                                                                        File</div>
                                                                    <input
                                                                        type="hidden"
                                                                        name="x_image"
                                                                        class="selected-files">
                                                                </div>
                                                                <div
                                                                    class="d-flex flex-wrap gap-4 pt-4 filemanager-image-preview">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- SEO & Social End -->


                    <div class="col-lg-12 d-flex justify-content-end gap-3 align-items-center">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
