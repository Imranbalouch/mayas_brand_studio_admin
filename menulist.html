<style>

    table.dataTable tbody tr.odd td.dataTables_empty::before {
        content: none !important;
    }
</style>
<div class="container-xxl flex-grow-1 container-p-y">
    <!-- DataTable with Buttons -->
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="mb-2"><g-t>menu_list</g-t></h3>
                </div>
                <div
                    class="col-md-6 d-flex justify-content-start justify-content-md-end align-items-baseline">
                    <a href="javascript:;" id="btn_new"
                        class="btn btn-primary ms-lg-0 ms-auto"
                        style="display: none;"><svg class="me-2" width="16"
                            height="17" viewBox="0 0 16 17" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.00024 2V14.0002" stroke="white"
                                stroke-width="1.7" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M2 8.00006H14.0002" stroke="white"
                                stroke-width="1.7" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <g-t>add_new</g-t></a>
                </div>
            </div>
        </div>
        <div class="card-datatable table-responsive pt-0">
            <table class="datatables-basic table table-bordered table"
                id="Table_View">
                <thead>
                    <tr>
                        <th width="5%"></th>
                        <th width="50%"><g-t>name</g-t></th>
                        <th width="20%"><g-t>status</g-t></th>
                    </tr>
                </thead>

                <tbody>
                    <!-- Data will be populated here via AJAX -->
                </tbody>

            </table>
        </div>
    </div>

    <!-- Create Modal Start  -->
    <div id="add_Modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="mb-2" id="popup_title_add"></h3>
                </div>
                <form id="create_form">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <div>

                                    <div
                                        class="form-group mt-4 mx-2 rtl-d-flxw-100">
                                        <div class="mb-6 fv-row col-md-12">
                                            <label
                                                class="  fv-row form-label required"
                                                for="txt_name_add"><g-t>name</g-t></label>
                                            <input type="text"
                                                class="form-control mb-2"
                                                id="txt_name_add"
                                                name="txt_name_add" maxlength="50" placeholder="Name"
                                                required>
                                        </div>
                                        <div class="row">
                                            <div class="mb-6 col-md-6">
                                                <label
                                                    class="form-label required"
                                                    for="txt_parent_ul_add"><g-t>parent_ul</g-t></label>
                                                <input type="text"
                                                    class="form-control mb-2"
                                                    id="txt_parent_ul_add"
                                                    name="txt_parent_ul_add"
                                                    placeholder="Parent ul"
                                                    required>
                                            </div>
                                            <div class="mb-6 col-md-6">
                                                <label class="form-label"
                                                    for="txt_parent_ul_class_add"><g-t>parent_ul_class</g-t></label>
                                                <input type="text"
                                                    class="form-control mb-2"
                                                    id="txt_parent_ul_class_add"
                                                    name="txt_parent_ul_class_add"
                                                    placeholder="Parent ul class">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="mb-6 col-md-6">
                                                <label class="form-label"
                                                    for="txt_parent_ul_id_add"><g-t>parent_ul_id</g-t></label>
                                                <input type="text"
                                                    class="form-control mb-2"
                                                    id="txt_parent_ul_id_add"
                                                    name="txt_parent_ul_id_add"
                                                    placeholder="Parent ul id">
                                            </div>
                                            <div class="mb-6 col-md-6">
                                                <label class="  form-label"
                                                    for="txt_parent_li_add"><g-t>parent_li</g-t></label>
                                                <input type="text"
                                                    class="form-control mb-2"
                                                    id="txt_parent_li_add"
                                                    name="txt_parent_li_add"
                                                    placeholder="Parent li">
                                            </div>
                                            <div class="mb-6 fv-row col-md-6">
                                                <label class="form-label"
                                                    for="txt_parent_li_class_add"><g-t>Parent
                                                        li Class</g-t></label>
                                                <input type="text"
                                                    class="form-control mb-2"
                                                    id="txt_parent_li_class_add"
                                                    name="txt_parent_li_class_add"
                                                    placeholder="Parent li class">
                                            </div>
                                            <div class="mb-6 fv-row col-md-6">
                                                <label class="form-label" for="txt_parent_li_dropdown_class_add">
                                                    Parent li Class With DropDown
                                                </label>
                                                <input type="text" class="form-control mb-2" placeholder="Parent li Class With DropDown" id="txt_parent_li_dropdown_class_add" name="txt_parent_li_dropdown_class_add">
                                            </div>                                            
                                            <div class="mb-6 fv-row col-md-3">
                                                <div class="form-group">
                                                    <label class="form-label"
                                                        for>Parent
                                                        Icon<span></span></label>
                                                    <div
                                                        class="input-group custome-filemanager"
                                                        data-type="image">
                                                        <div
                                                            class="input-group-prepend">
                                                            <div
                                                                class="input-group-text bg-soft-secondary font-weight-medium">
                                                                Browse
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="form-control file-amount">Choose
                                                            File</div>
                                                        <input type="hidden"
                                                            name="icon"
                                                            id="txt_parent_icon_add"
                                                            class="selected-files">
                                                    </div>
                                                    <div
                                                        class="d-flex flex-wrap gap-4 pt-4 filemanager-image-preview">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-12 fv-row col-md-12">
                                            <hr>
                                        </div>
                                        <div class="row">
                                            <div class="mb-6 fv-row col-md-4">
                                                <label class="form-label"
                                                    for="txt_child_ul_add"><g-t>child_ul</g-t></label>
                                                <input type="text"
                                                    class="form-control mb-2"
                                                    id="txt_child_ul_add"
                                                    placeholder="Child ul"
                                                    name="txt_child_ul_add">
                                            </div>
                                            <div class="mb-6 fv-row col-md-4">
                                                <label class="form-label "
                                                    for="txt_child_ul_class_add"><g-t>child_ul_class</g-t></label>
                                                <input type="text"
                                                    class="form-control mb-2"
                                                    id="txt_child_ul_class_add"
                                                    name="txt_child_ul_class_add"
                                                    placeholder="Child ul class">
                                            </div>

                                            <div class="mb-6 fv-row col-md-4">
                                                <label class="form-label"
                                                    for="txt_child_li_add"><g-t>child_li</g-t></label>
                                                <input type="text"
                                                    class="form-control mb-2"
                                                    id="txt_child_li_add"
                                                    name="txt_child_li_add"
                                                    placeholder="Child li">
                                            </div>
                                        </div>

                                        <div class="mb-12 fv-row col-md-12">
                                            <hr>
                                        </div>

                                        <div class="mb-6 fv-row col-md-6">
                                            <label class="form-label"
                                                for="ck_active"
                                                id="active_lbl_add">
                                                <g-t>active</g-t></label>
                                            <input type="checkbox"
                                                class="form-check-input"
                                                id="ck_active_add"
                                                name="ck_active_add">
                                        </div>
                                    </div>

                                </div>
                            </div></div></div>
                    <div class="modal-footer" style="margin-top: 20px;">
                        <div class="col-md-12" style="text-align:right;">
                            <button id="btn_cls" type="button" value="Close"
                                onclick="discon()"
                                class="btn btn-outline-primary waves-effect"
                                data-bs-dismiss="modal">Close</button>
                            <button id="btn_sav" type="button" value="Save"
                                class="btn btn-primary waves-effect waves-light"
                                onclick="save_record();"
                                class="btn btn-success">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Create Modal End  -->

    <!-- Edit Modal Start  -->
    <div id="edit_Modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="popup_title"></h5>
                </div>
                <form id="update_form">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <div>
                                    <ul class="nav nav-tabs enartab" id="myTab"
                                        role="tablist">
                                    </ul>
                                    <!-- Tab panes -->
                                    <div class="tab-content" id="tab_content">
                                    </div>
                                    <div
                                        class="form-group mt-4 mx-2 rtl-d-flxw-100">
                                        <input id="txt_id" type="hidden"
                                            class="required form-label">
                                        <hr>
                                        <div class="row">
                                            <div class="mb-6 fv-row col-md-6">
                                                <label
                                                    class="form-label required"
                                                    for="txt_parent_ul"><g-t>parent_ul</g-t></label>
                                                <input type="text"
                                                    class="form-control mb-2"
                                                    id="txt_parent_ul"
                                                    name="txt_parent_ul"
                                                    placeholder="Parent ul"
                                                    required>
                                            </div>
                                            <div class="mb-6 fv-row col-md-6">
                                                <label class="form-label "
                                                    for="txt_parent_ul_class"><g-t>parent_ul_class</g-t></label>
                                                <input type="text"
                                                    class="form-control mb-2"
                                                    id="txt_parent_ul_class"
                                                    name="txt_parent_ul_class"
                                                    placeholder="Parent ul class">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="mb-6 fv-row col-md-6">
                                                <label class="form-label"
                                                    for="txt_parent_ul_id"><g-t>parent_ul_id</g-t></label>
                                                <input type="text"
                                                    class="form-control mb-2"
                                                    id="txt_parent_ul_id"
                                                    name="txt_parent_ul_id"
                                                    placeholder="Parent ul id">
                                            </div>

                                            <div class="mb-6 fv-row col-md-6">
                                                <label class="form-label"
                                                    for="txt_parent_li"><g-t>parent_li</g-t></label>
                                                <input type="text"
                                                    class="form-control mb-2"
                                                    id="txt_parent_li"
                                                    name="txt_parent_li"
                                                    placeholder="Parent li">
                                            </div>
                                            <div class="mb-6 fv-row col-md-6">
                                                <label class="form-label"
                                                    for="txt_parent_li_class"><g-t>Parent li Class</g-t></label>
                                                <input type="text"
                                                    class="form-control mb-2"
                                                    id="txt_parent_li_class"
                                                    name="txt_parent_li_class"
                                                    placeholder="Parent li Class">
                                            </div>
                                            <div class="mb-6 fv-row col-md-6">
                                                <label class="form-label" for="txt_parent_li_dropdown_class"><g-t>Parent li Class With DropDown</g-t></label>
                                                <input type="text" class="form-control mb-2" id="txt_parent_li_dropdown_class" name="txt_parent_li_dropdown_class" placeholder="Parent li Class With DropDown">
                                            </div>
                                            
                                            <div class="mb-6 fv-row col-md-3">
                                                <div class="form-group">
                                                    <label class="form-label"
                                                        for>Parent Icon<span></span></label>
                                                    <div
                                                        class="input-group custome-filemanager"
                                                        data-type="image">
                                                        <div
                                                            class="input-group-prepend">
                                                            <div class="input-group-text bg-soft-secondary font-weight-medium">
                                                                Browse
                                                            </div>
                                                        </div>
                                                        <div
                                                            class="form-control file-amount">Choose File</div>
                                                        <input type="hidden"
                                                            name="icon"
                                                            id="txt_parent_icon"
                                                            class="selected-files">
                                                    </div>
                                                    <div
                                                        class="d-flex flex-wrap gap-4 pt-4 filemanager-image-preview">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <hr>
                                        <div class="row">
                                            <div class="mb-6 fv-row col-md-4">
                                                <label class="form-label"
                                                    for="txt_child_ul"><g-t>child_ul</g-t></label>
                                                <input type="text"
                                                    class="form-control mb-2"
                                                    id="txt_child_ul"
                                                    name="txt_child_ul"
                                                    placeholder="Child ul">
                                            </div>
                                            <div class="mb-6 fv-row col-md-4">
                                                <label class="form-label "
                                                    for="txt_child_ul_class"><g-t>child_ul_class</g-t></label>
                                                <input type="text"
                                                    class="form-control mb-2"
                                                    id="txt_child_ul_class"
                                                    name="txt_child_ul_class"
                                                    placeholder="Child ul class">
                                            </div>

                                            <div class="mb-6 fv-row col-md-4">
                                                <label class="form-label"
                                                    for="txt_child_li"><g-t>child_li</g-t></label>
                                                <input type="text"
                                                    class="form-control mb-2"
                                                    id="txt_child_li"
                                                    name="txt_child_li"
                                                    placeholder="Child li">
                                            </div>
                                        </div>

                                        <hr>

                                        <div class="mb-6 fv-row col-md-6">
                                            <label class="form-label"
                                                for="ck_active" id="active_lbl">
                                                <g-t>active</g-t></label>
                                            <input type="checkbox"
                                                class="form-check-input"
                                                id="ck_active" name="ck_active">
                                        </div>
                                    </div>

                                </div>
                            </div></div></div>
                    <div class="modal-footer" style="margin-top: 20px;">
                        <div class="col-md-12" style="text-align:right;">
                            <button id="btn_cls" type="button" value="Close"
                            onclick="discon()"
                            class="btn btn-outline-primary waves-effect"
                            data-bs-dismiss="modal" />Close</button>
                            <button id="btn_upd" type="button" value="Update"
                                class="btn btn-primary waves-effect waves-light"
                                onclick="update_record();"
                                class="btn btn-warning">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Modal End  -->

        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">

                <h5 class="modal-title"
                    id="cropAvatarmodalLabel"><g-t>select_area_to_crop</g-t></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="img-container">
                    <img id="uploadedAvatar" src>
                </div>

            </div>
        </div>

</div>
