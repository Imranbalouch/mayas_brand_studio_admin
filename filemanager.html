<div class="container-xxl flex-grow-1 container-p-y">
    <!-- DataTable with Buttons -->
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="mb-2"><g-t>Media</g-t></h3>
                </div>
                <div class="col-md-6 d-flex justify-content-start justify-content-md-end align-items-baseline">
                    <a href="javascript:;" id="fileUploadbtn" class="btn btn-primary ms-lg-0 ms-auto" style="display: none;">
                        <g-t>Upload</g-t>&nbsp;<i class="ri-upload-cloud-line"></i></a>
                </div>
                <div class="col-md-6 d-flex justify-content-start justify-content-md-end align-items-baseline d-none">
                    <a href="javascript:;" id="fileFetch" class="btn btn-primary ms-lg-0 ms-auto">
                        <i class="ri-arrow-left-line"></i>
                        <g-t>Back</g-t>&nbsp;</a>
                </div>
            </div>
        </div>
        <div class="card-body pt-0" id="filesList">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="ri-search-line"></i></span>
                        <input type="text" id="search-file" name="filemanagersearch" class="form-control" placeholder="Search files" aria-label="Search files" aria-describedby="button-search-file">
                    </div>
                </div>
            </div>
            <div class="row" id="files-container">
            </div>
            <div class="d-flex justify-content-end">
                <div id="pagination-file-links" class="Page navigation"></div>
            </div>
        </div>
        <div class="card-body pt-0">
            <div class="row" id="images-fileUpload">
                
            </div>
        </div>
    </div>
</div>
