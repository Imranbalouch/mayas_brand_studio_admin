  <div class="row">
    <div class="col-md-12">

      </div>
      <div class="card mb-6">

        <div class="card-body pt-0">
          <form id="formAccountSettings" method="post" enctype="multipart/form-data">

            <input type="hidden" name="uuid" value="">
            <input type="hidden" name="role_id" value="">
            <input type="hidden" name="status" value="1">
            <!-- Account -->
            <div class="card-body">
              <div class="d-flex align-items-start align-items-sm-center gap-6">
                <img src="" alt="" class="w-px-100 h-px-100 rounded-4 d-none rounded-circle" id="uploadedAvatar_Add" />
                <input hidden id="icon_value">
                <div class="button-wrapper">
                  <label for="FileUploadSingle_add" class="btn btn-primary me-3 mb-4" tabindex="0">
                    <span class="d-none d-sm-block">Upload new photo</span>
                    <i class="ri-upload-2-line d-block d-sm-none"></i>
                    <input type="file" class="account-file-input" id="FileUploadSingle_add" hidden
                      accept="image/png, image/jpeg" />
                  </label>
                  <!-- <button type="button"
                        class="btn btn-outline-danger account-image-reset mb-4">
                        <i class="ri-refresh-line d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Reset</span>
                    </button> -->

                  <!-- <div>Allowed JPG, GIF or PNG. Max size of 500MB</div> -->
                </div>
              </div>
            </div>

            <div class="row mt-1 g-5">
              <div class="col-md-6">
                <div class="fv-row col-md-12">
                  <label for="firstName">First Name <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" id="first_name" placeholder="First Name" name="first_name"
                    value="" maxlength="20" autofocus />
                </div>    
              </div>
              <div class="col-md-6">
                <div class="fv-row col-md-12">
                  <label for="lastName">Last Name</label>
                  <input class="form-control" maxlength="20" type="text" name="last_name" placeholder="Last Name" id="last_name"
                    value="" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="fv-row col-md-12">
                  <label for="email">E-mail <span class="text-danger">*</span></label>
                  <input class="form-control" maxlength="50" type="text" id="email" name="email" value="" placeholder="E-mail"/>
                </div>
              </div>
              <div class="col-md-6">
                <div class="fv-row col-md-12">
                  <label for="organization">Organization</label>
                  <input type="text" maxlength="20" class="form-control" id="organization" placeholder="Organization"
                    name="organization" value="" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="input-group input-group-merge">
                  <label for="phone">Phone <span class="text-danger">*</span></label>
                  <div class="fv-row col-md-12 custom-tel">
                    <input class="form-control" type="tel" name="intel-phone" id="phone"
                      oninput="this.value = this.value.replace(/[^0-9]/g, '');" />
                    <span class="error-txt"></span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="fv-row col-md-12">
                  <label for="address">Address</label>
                  <input type="text" maxlength="150" class="form-control" id="address" name="address" value="" placeholder="Address" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="fv-row col-md-12">
                  <label for="state">State</label>
                  <input class="form-control" maxlength="20" type="text" id="state" name="state" value="" placeholder="State" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="fv-row col-md-12">
                  <label for="zipCode">Zip Code</label>
                  <input type="text" maxlength="20" class="form-control" id="zipcode" name="zipcode" value="" placeholder="Zip Code" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="fv-row col-md-12">
                  <label for="country">Country</label>
                  <select id="country" name="country" class="select2 form-select">
                    <option value="Australia">Australia</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Belarus">Belarus</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Canada">Canada</option>
                    <option value="China">China</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="India" selected>Pakistan</option>
                    <option value="India">India</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Israel">Israel</option>
                    <option value="Italy">Italy</option>
                    <option value="Japan">Japan</option>
                    <option value="Korea">Korea</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Philippines">Philippines</option>
                    <option value="Russia">Russian Federation</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="United Arab Emirates">United Arab Emirates</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="fv-row col-md-12">
                  <label for="TagifyLanguageSuggestion">Language</label>
                  <input id="language" maxlength="20" name="language" class="form-control h-auto" placeholder="select language"
                    value="" />
                </div>
              </div>
              <div class="col-md-6 d-none">
                <div class="fv-row col-md-12">
                  <label for="timeZones">Timezone</label>
                  <select id="timeZones" class="select2 form-select">
                    <option value="-12" selected>(GMT-12:00) International Date Line West</option>
                    <option value="-11">(GMT-11:00) Midway Island, Samoa</option>
                    <option value="-10">(GMT-10:00) Hawaii</option>
                    <option value="-9">(GMT-09:00) Alaska</option>
                    <option value="-8">(GMT-08:00) Pacific Time (US & Canada)</option>
                    <option value="-8">(GMT-08:00) Tijuana, Baja California</option>
                    <option value="-7">(GMT-07:00) Arizona</option>
                    <option value="-7">(GMT-07:00) Chihuahua, La Paz, Mazatlan</option>
                    <option value="-7">(GMT-07:00) Mountain Time (US & Canada)</option>
                    <option value="-6">(GMT-06:00) Central America</option>
                    <option value="-6">(GMT-06:00) Central Time (US & Canada)</option>
                    <option value="-6">(GMT-06:00) Guadalajara, Mexico City, Monterrey</option>
                    <option value="-6">(GMT-06:00) Saskatchewan</option>
                    <option value="-5">(GMT-05:00) Bogota, Lima, Quito, Rio Branco</option>
                    <option value="-5">(GMT-05:00) Eastern Time (US & Canada)</option>
                    <option value="-5">(GMT-05:00) Indiana (East)</option>
                    <option value="-4">(GMT-04:00) Atlantic Time (Canada)</option>
                    <option value="-4">(GMT-04:00) Caracas, La Paz</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 d-none">
                <div class="fv-row col-md-12">
                  <label for="currency">Currency</label>
                  <select id="currency" class="select2 form-select">
                    <option value="usd" selected>USD</option>
                    <option value="euro">Euro</option>
                    <option value="pound">Pound</option>
                    <option value="bitcoin">Bitcoin</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="mt-6">
              <button type="submit" class="btn btn-primary me-3">Save changes</button>
              <!-- <button type="reset" class="btn btn-outline-secondary">Reset</button> -->
            </div>
          </form>
        </div>
