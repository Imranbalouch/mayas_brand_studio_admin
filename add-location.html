<div class="modal" id="addLocationName">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Add location name</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <p class="desc text-dark">Give this location a short, identifiable name. If this location offers local pickup, this name will be visible to your customers at checkout and in notifications.</p>

        <!-- Warehouse Dropdown -->
        <label class="form-label"><g-t>Warehouse</g-t></label>
        <div class="input mb-4">
          <select id="warehouseSelect" class="form-control"></select>
        </div>

        <!-- Manager Dropdown -->
        <label class="form-label"><g-t>Manager</g-t></label>
        <div class="input mb-4">
          <select id="managerSelect" class="form-control"></select>
        </div>

        <!-- Location Name Input -->
        <label class="form-label"><g-t>Location name</g-t></label>
        <div class="input">
          <input type="text" class="form-control md" name="name" placeholder="Paris Warehouse">
        </div>

      </div>

      <div class="modal-footer custom-modal-footer">
        <button type="button" class="btn border btn-modal-text waves-effect waves-light"
          data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary btn-modal-text waves-effect waves-light" data-bs-dismiss="modal"
          id="salesChannel">Done</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="addLocation">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Edit location address</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body p-4">

        <div class="p-4 border rounded">
          
          <label class="form-label"><g-t>Country/region</g-t></label>
          <div class="input mb-4">
            <select id="countryRegion"></select>
          </div>

          <label class="form-label"><g-t>Address</g-t></label>
          <div class="input has-icon mb-4">
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" fill="#8a8a8a"><path fill-rule="evenodd" d="M10.323 11.383a5.5 5.5 0 1 1-3.323-9.883 5.5 5.5 0 0 1 4.383 8.823l2.897 2.897a.749.749 0 1 1-1.06 1.06zm.677-4.383c0 2.21-1.79 4-4 4s-4-1.79-4-4 1.79-4 4-4 4 1.79 4 4"></path></svg>
            </span>
            <input type="text" class="form-control md" name="address" placeholder="Address">
          </div>
          
          <label class="form-label"><g-t>Apartment, suite, etc</g-t></label>
          <div class="input mb-4">
            <input type="text" class="form-control md" name="apartment" placeholder="Apartment, suite, etc">
          </div>

          <div class="row gx-3 mb-4">
            <div class="col-md-6">
              <label class="form-label"><g-t>City</g-t></label>
              <div class="input">
                <input type="text" class="form-control md" name="city" placeholder="City">
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label"><g-t>Postal code</g-t></label>
              <div class="input">
                <input type="text" class="form-control md" name="postalcode" placeholder="Postal code">
              </div>
            </div>
          </div>
          
          <label class="form-label"><g-t>Phone</g-t></label>
          <div class="input custom-tel">
            <input type="tel" name="phone" id="phone" class="form-control md" oninput="this.value = this.value.replace(/[^0-9]/g, '');" />
            <span class="error-txt"></span>
          </div>

        </div>

      </div>

      <div class="modal-footer custom-modal-footer">
        <button type="button" class="btn border btn-modal-text waves-effect waves-light"
          data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary btn-modal-text waves-effect waves-light" data-bs-dismiss="modal"
          id="salesChannel">Done</button>
      </div>
    </div>
  </div>
</div>
