<style>
.search-reverse .dataTables_wrapper > .row:nth-child(1) {
  flex-direction: row-reverse;
}

  text-align: left;
}

        content: none !important;

<div class="container-xxl flex-grow-1 container-p-y">
    <!-- DataTable with Buttons -->
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="card-title mb-4"><g-t>Activity Logs Report</g-t></h5>
                </div>
            <div class="col-md-6 d-flex justify-content-start justify-content-md-end align-items-baseline"> 
                <div id="export_buttons"></div>
                </div>
            </div>
        </div>
        <div class="card-datatable table-responsive search-reverse pt-0">
            <table class="datatables-basic table table-bordered table" id="Table_View">
                <thead>
                    <tr>
                        <th width="5%"></th>
                        <th width="50%"><g-t>Subject Type</g-t></th>
                        <th width="25%"><g-t>Event</g-t></th>
                        <th width="20%"><g-t>User Name</g-t></th>
                        <th width="20%"><g-t>Created At</g-t></th>
                    </tr>
                </thead>

                <tbody>
                    <!-- Data will be populated here via AJAX -->
                </tbody>

            </table>
        </div>
    </div>


    <!-- shortcodemodal -->
    <div class="modal" tabindex="-1" id="activity-log-modal">
        <div class="modal-dialog modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Activity Log Detail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row" id="activity-log">
                        <div class="col-md-12">
                            <div class="card mb-3">
                                <div class="card-body" id="activity-log-detail">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
