    <!-- Create Modal Start  -->
<div class="modal" tabindex="-1" id="add_Modal">
    <div class="modal-dialog modal-dialog-scrollable modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="mb-2" id="popup_title_add">Add New</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="create_form">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-6 fv-row col-md-12">
                                <label class="form-label required" for="txt_name_add"><g-t>name</g-t></label>
                                <input type="text" class="form-control mb-2" id="txt_name_add" name="txt_name_add" required>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-6 fv-row col-md-12">
                                <label class="form-label required" for="txt_code_add"><g-t>code</g-t></label>
                                <input type="text" class="form-control mb-2" id="txt_code_add" name="txt_code_add" required>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="mb-6 fv-row col-md-12">
                                <label class="form-label" for="app_language_code_add"><g-t>app_language_code</g-t></label>
                                <input type="text" class="form-control mb-2" id="app_language_code_add" name="app_language_code_add" required>
                            </div>
                        </div>
                        
                        <div class="mb-6 fv-row col-md-12">   
                            <div class="form-group">
                                <label class="required form-label" for=""><g-t>icon</g-t> <span>(20x20)</span></label>
                                <input class="required" id="FileUploadSingle_add" type="file" w="20" h="20" accept=".txt,.png, .jpg, .jpeg, .webp" required hidden>
                                <div class="file-preview-box">
                                <label for="FileUploadSingle_add" class="custom-upload-file-wrapper2 cursor">
                                    <div>
                                    <img class="d-block mx-auto" width="40px" src="./assets/images/Image-preview.svg" alt="">
                                    <div class="w-max d-flex gap-2 mx-auto mt-2">
                                        <span>
                                        <img src="./assets/images/custom-upload-file-wrapper-img-1.png" alt="">
                                        </span>
                                        <span><g-t>choose_image</g-t></span>
                                    </div>
                                    </div>
                                </label>
                                </div> 
                                <div class="file-preview-imgs"></div>
                                <span class="error-txt"></span> 
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <div class="d-flex flex-row gap-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="ck_rtl_add" name="ck_rtl_add">
                                    <label class="form-check-label" for="ck_rtl_add"><g-t>rtl</g-t></label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="ck_is_default_add" name="ck_is_default_add">
                                    <label class="form-check-label" for="ck_is_default_add"><g-t>is_default</g-t></label>
                                </div>
                                <div class="form-check d-none">
                                    <input type="checkbox" class="form-check-input" id="ck_is_admin_default_add" name="ck_is_admin_default_add">
                                    <label class="form-check-label" for="ck_is_admin_default_add"><g-t>is_admin_default</g-t></label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="ck_active_add" name="ck_active_add">
                                    <label class="form-check-label" for="ck_active_add"><g-t>active</g-t></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button id="btn_sav" type="button" value="Save"
                                class="btn btn-primary waves-effect waves-light" onclick="save_record();">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
 <!-- Create Modal End  -->



  <!-- Edit Modal Start  -->

                        <div class="col-12 mb-3">   
                            <div class="form-group">
                                <label class="required form-label" for=""><g-t>icon</g-t> <span>(20x20)</span></label>
                                <input class="required" id="FileUploadSingle" type="file" w="20" h="20" accept=".txt,.png, .jpg, .jpeg, .webp" required hidden>
                                <div class="file-preview-box">
                                <label for="FileUploadSingle" class="custom-upload-file-wrapper2 cursor">
                                    <div>
                                    <img class="d-block mx-auto" width="40px" src="./assets/images/Image-preview.svg" alt="">
                                    <div class="w-max d-flex gap-2 mx-auto mt-2">
                                        <span>
                                        <img src="./assets/images/custom-upload-file-wrapper-img-1.png" alt="">
                                        </span>
                                        <span><g-t>choose_image</g-t></span>
                                    </div>
                                    </div>
                                </label>
                                </div> 
                                <div class="file-preview-imgs"></div>
                                <span class="error-txt"></span> 
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <div class="d-flex flex-row gap-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="ck_rtl" name="ck_rtl">
                                    <label class="form-check-label" for="ck_rtl"><g-t>rtl</g-t></label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="ck_is_default" name="ck_is_default">
                                    <label class="form-check-label" for="ck_is_default"><g-t>is_default</g-t></label>
                                </div>
                                <div class="form-check d-none">
                                    <input type="checkbox" class="form-check-input" id="ck_is_admin_default" name="ck_is_admin_default">
                                    <label class="form-check-label" for="ck_is_admin_default"><g-t>is_admin_default</g-t></label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="ck_active" name="ck_active">
                                    <label class="form-check-label" for="ck_active"><g-t>active</g-t></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">    
                            <button type="button" id="btn_upd" onclick="update_record(); return false;"
                                class="btn btn-primary waves-effect waves-light">update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
 <!-- Edit Modal End  -->
