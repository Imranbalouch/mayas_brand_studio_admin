    <style>

      #progressContainer_change {
          width: 100%;
          background-color: #f3f3f3;
          border: 1px solid #ddd;
          border-radius: 5px;
          overflow: hidden;
          margin-top: 10px;
      }

      #progressBar_change {
          height: 4px;
          background-color: #4caf50;
          width: 0;
          transition: width 0.3s;
      }

      .invalid {
          color: red;
      }

      form .invalid, form .is-invalid .invalid:before, form .is-invalid::before {
          border-width: 2px;
          border-color: #ff4d49 !important;
      }

      }

    <!-- Content -->

    <div class="authentication-wrapper authentication-cover">
     <div

            <h4 class="mb-1">Reset Password ðŸ”’</h4>
            
            <form id="ResetPassword" class="mb-5"  method="POST">

              <div class="form-floating form-floating-outline mb-5">
                
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="New Password"
                  min="8"
                  max="16"
                  required
                   />
                <label for="upd_password">Password</label>
                <span class="position-absolute top-50 end-0 translate-middle-y me-3" onclick="togglePasswordVisibility('password', this)" style="cursor: pointer;">
                    <i class="fas fa-eye"></i>
                </span>
              </div>

              <button id="upd_password" class="btn btn-primary d-grid w-100">Update Password</button>
            </form>

            <div id="progressContainer_change">
                <div id="progressBar_change"></div>
            </div>
            <p id="message_change"></p>
