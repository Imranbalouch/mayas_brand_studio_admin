<style>
    table.dataTable tbody tr.odd td.dataTables_empty::before {
        content: none !important;
    }
</style>
<div class="container-xxl flex-grow-1 container-p-y">
    <!-- DataTable with Buttons -->
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="mb-2"><g-t>Activity Logs</g-t></h3>
                </div>
                <div id="Table_View_filter" class="table-search-main dataTables_filter" style="display: flex;">
                    <button class="cursor" onclick="return false;">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.66671 14C11.1645 14 14 11.1645 14 7.66666C14 4.16886 11.1645 1.33333 7.66671 1.33333C4.1689 1.33333 1.33337 4.16886 1.33337 7.66666C1.33337 11.1645 4.1689 14 7.66671 14Z" stroke="black" stroke-opacity="0.65" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M14.6667 14.6667L13.3334 13.3333" stroke="black" stroke-opacity="0.65" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    </button>
                    <input type="text" id="custom_search" placeholder="Type &amp; press enter for search" required="">
                    
                </div>
            </div>
        </div>
        <div class="card-datatable table-responsive pt-0">
            <table class="datatables-basic table table-bordered table" id="Table_View">
                <thead>
                    <tr>
                        <th width="5%"></th>
                        <th width="50%"><g-t>Subject Type</g-t></th>
                        <th width="25%"><g-t>Event</g-t></th>
                        <th width="20%"><g-t>User Name</g-t></th>
                        <th width="20%"><g-t>Created At</g-t></th>
                        <th width="20%"><g-t>View</g-t></th>
                    </tr>
                </thead>

                <tbody>
                    <!-- Data will be populated here via AJAX -->
                </tbody>

            </table>
        </div>
         <div class="dataTables_info" id="product_count" role="status" aria-live="polite" style="    margin-left: 25px;
    font-size: medium;"></div>
        <div id="pagination" class="pagination-controls"></div>
    </div>


    <!-- shortcodemodal -->
    <div class="modal" tabindex="-1" id="activity-log-modal">
        <div class="modal-dialog modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="mb-2">Activity Log Detail</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row" id="activity-log">
                        <div class="col-md-12">
                            <div class="card mb-3">
                                <div class="card-body" id="activity-log-detail">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
